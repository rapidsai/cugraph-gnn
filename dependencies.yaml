# Dependency list for https://github.com/rapidsai/dependency-file-generator
files:
  all:
    output: [conda]
    matrix:
      # CUDA versions match PyTorch releases, not RAPIDS
      # ref: https://pytorch.org/get-started/locally/
      cuda: ["11.8", "12.8"]
      arch: [x86_64, aarch64]
    includes:
      - checks
      - common_build
      - cuda
      - cuda_version
      - docs
      - python_build_cythonize
      - depends_on_rmm
      - depends_on_cugraph
      - depends_on_cudf
      - depends_on_dask_cudf
      - depends_on_cupy
      - depends_on_pytorch
      - depends_on_dgl
      - depends_on_pyg
      - python_run_cugraph_dgl
      - python_run_cugraph_pyg
      - rapids_build_setuptools
      - rapids_build_skbuild
      - test_cpp
      - test_notebook
      - test_python_common
      - test_python_pylibwholegraph

  checks:
    output: none
    includes:
      - checks
      - py_version
  docs:
    output: none
    includes:
      - cuda_version
      - docs
      - py_version
      - depends_on_libwholegraph
  test_cpp:
    output: none
    includes:
      - cuda_version
      - test_cpp
      - depends_on_libwholegraph
      - depends_on_libwholegraph_tests
  test_notebooks:
    output: none
    includes:
      - cuda_version
      - depends_on_pytorch
      - depends_on_cugraph_dgl
      - py_version
      - test_notebook
  test_python:
    output: none
    includes:
      - cuda_version
      - depends_on_cugraph
      - depends_on_cudf
      - depends_on_dgl
      - depends_on_pytorch
      - py_version
      - test_python_common
  test_cugraph_dgl:
    output: none
    includes:
      - cuda_version
      - depends_on_cugraph
      - depends_on_cudf
      - depends_on_dgl
      - depends_on_pytorch
      - py_version
      - test_python_common
      - depends_on_mkl
      - depends_on_pylibwholegraph
      - depends_on_cugraph_dgl
  test_cugraph_pyg:
    output: none
    includes:
      - cuda_version
      - depends_on_cugraph
      - depends_on_cudf
      - depends_on_dgl
      - depends_on_pytorch
      - py_version
      - test_python_common
      - depends_on_mkl
      - depends_on_pylibwholegraph
      - depends_on_cugraph_pyg
  test_pylibwholegraph:
    output: none
    includes:
      - cuda_version
      - depends_on_cugraph
      - depends_on_cudf
      - depends_on_dgl
      - depends_on_pytorch
      - py_version
      - test_python_common
      - depends_on_mkl
      - depends_on_pylibwholegraph
      - test_python_pylibwholegraph

  py_build_libwholegraph:
    output: pyproject
    pyproject_dir: python/libwholegraph
    extras:
      table: build-system
    includes:
      - rapids_build_skbuild

  py_rapids_build_libwholegraph:
    output: pyproject
    pyproject_dir: python/libwholegraph
    extras:
      table: tool.rapids-build-backend
      key: requires
    includes:
      - common_build
      - depends_on_libraft
      - depends_on_librmm

  py_run_libwholegraph:
    output: pyproject
    pyproject_dir: python/libwholegraph
    extras:
      table: project
    includes:
      - depends_on_rapids_logger
      - depends_on_libraft

  py_build_pylibwholegraph:
    output: pyproject
    pyproject_dir: python/pylibwholegraph
    extras:
      table: build-system
    includes:
      - rapids_build_skbuild

  py_rapids_build_pylibwholegraph:
    output: pyproject
    pyproject_dir: python/pylibwholegraph
    extras:
      table: tool.rapids-build-backend
      key: requires
    includes:
      - common_build
      - python_build_cythonize
      - depends_on_libwholegraph
      - depends_on_libraft
      - depends_on_librmm

  py_run_pylibwholegraph:
    output: pyproject
    pyproject_dir: python/pylibwholegraph
    extras:
      table: project
    includes:
      - python_run_pylibwholegraph
      - depends_on_libwholegraph
  py_test_pylibwholegraph:
    output: pyproject
    pyproject_dir: python/pylibwholegraph
    extras:
      table: project.optional-dependencies
      key: test
    includes:
      - test_python_common
      - test_python_pylibwholegraph

  py_build_cugraph_dgl:
    output: pyproject
    pyproject_dir: python/cugraph-dgl
    extras:
      table: build-system
    includes:
      - rapids_build_setuptools
  py_run_cugraph_dgl:
    output: pyproject
    pyproject_dir: python/cugraph-dgl
    extras:
      table: project
    includes:
      - depends_on_cugraph
      - python_run_cugraph_dgl
  py_test_cugraph_dgl:
    output: pyproject
    pyproject_dir: python/cugraph-dgl
    extras:
      table: project.optional-dependencies
      key: test
    includes:
      - depends_on_pylibwholegraph
      - depends_on_pytorch
      - test_python_common
  py_build_cugraph_pyg:
    output: pyproject
    pyproject_dir: python/cugraph-pyg
    extras:
      table: build-system
    includes:
      - rapids_build_setuptools
  py_run_cugraph_pyg:
    output: pyproject
    pyproject_dir: python/cugraph-pyg
    extras:
      table: project
    includes:
      - depends_on_cugraph
      - depends_on_pyg
      - depends_on_pylibwholegraph
      - python_run_cugraph_pyg
  py_test_cugraph_pyg:
    output: pyproject
    pyproject_dir: python/cugraph-pyg
    extras:
      table: project.optional-dependencies
      key: test
    includes:
      - depends_on_pyg
      - depends_on_pylibwholegraph
      - depends_on_pytorch
      - test_python_common
      - test_python_cugraph_pyg

  cugraph_dgl_dev:
    matrix:
      cuda: ["11.8", "12.8"]
      arch: [x86_64, aarch64]
    output: conda
    conda_dir: python/cugraph-dgl/conda
    includes:
      - checks
      - depends_on_cugraph
      - depends_on_dgl
      - depends_on_pytorch
      - cugraph_dgl_dev
      - test_python_common
  cugraph_pyg_dev:
    matrix:
      cuda: ["11.8", "12.8"]
      arch: [x86_64, aarch64]
    output: conda
    conda_dir: python/cugraph-pyg/conda
    includes:
      - checks
      - depends_on_cugraph
      - depends_on_pyg
      - depends_on_pytorch
      - cugraph_pyg_dev
      - test_python_common
channels:
  - rapidsai
  - rapidsai-nightly
  - dask/label/dev
  - conda-forge
  - nvidia
dependencies:
  checks:
    common:
      - output_types: [conda, requirements]
        packages:
          - pre-commit
  cuda_version:
    specific:
      - output_types: conda
        matrices:
          - matrix:
              cuda: "11.2"
            packages:
              - cuda-version=11.2
          - matrix:
              cuda: "11.4"
            packages:
              - cuda-version=11.4
          - matrix:
              cuda: "11.5"
            packages:
              - cuda-version=11.5
          - matrix:
              cuda: "11.8"
            packages:
              - cuda-version=11.8
          - matrix:
              cuda: "12.0"
            packages:
              - cuda-version=12.0
          - matrix:
              cuda: "12.1"
            packages:
              - cuda-version=12.1
          - matrix:
              cuda: "12.2"
            packages:
              - cuda-version=12.2
          - matrix:
              cuda: "12.4"
            packages:
              - cuda-version=12.4
          - matrix:
              cuda: "12.5"
            packages:
              - cuda-version=12.5
          - matrix:
              cuda: "12.6"
            packages:
              - cuda-version=12.6
          - matrix:
              cuda: "12.8"
            packages:
              - cuda-version=12.8
  cuda:
    specific:
      - output_types: [conda]
        matrices:
          - matrix:
              cuda: "12.*"
            packages:
              - cuda-cudart-dev
              - cuda-nvml-dev
              - cuda-nvtx-dev
              - cuda-profiler-api
              - libcublas-dev
              - libcurand-dev
              - libcusolver-dev
              - libcusparse-dev
          - matrix:
              cuda: "11.*"
            packages:
              - cudatoolkit
              - cuda-nvtx
  common_build:
    common:
      - output_types: [conda, pyproject]
        packages:
          - &cmake_ver cmake>=3.30.4
          - ninja
    specific:
      - output_types: [conda]
        matrices:
          - matrix:
              arch: x86_64
              cuda: "11.*"
            packages:
              - gcc_linux-64=11.*
              - nvcc_linux-64=11.8
          - matrix:
              arch: aarch64
              cuda: "11.*"
            packages:
              - gcc_linux-aarch64=11.*
              - nvcc_linux-aarch64=11.8
          - matrix:
              arch: x86_64
              cuda: "12.*"
            packages:
              - gcc_linux-64=13.*
              - cuda-nvcc
          - matrix:
              arch: aarch64
              cuda: "12.*"
            packages:
              - gcc_linux-aarch64=13.*
              - cuda-nvcc

  docs:
    common:
      - output_types: [conda]
        packages:
          - breathe
          - doxygen
          - graphviz
  py_version:
    specific:
      - output_types: [conda]
        matrices:
          - matrix:
              py: "3.10"
            packages:
              - python=3.10
          - matrix:
              py: "3.11"
            packages:
              - python=3.11
          - matrix:
              py: "3.12"
            packages:
              - python=3.12
          - matrix:
              py: "3.13"
            packages:
              - python=3.13
          - matrix:
            packages:
              - python>=3.10,<3.14
  python_build_cythonize:
    common:
      - output_types: [conda, pyproject, requirements]
        packages:
          - cython>=3.0.0
  python_run_libwholegraph:
    common:
      - output_types: [conda, pyproject, requirements]
        packages:
          - depends_on_rapids_logger
  python_run_pylibwholegraph:
    common:
      - output_types: [conda, pyproject, requirements]
        packages:
          - &numpy numpy>=1.23,<3.0a0
  python_run_cugraph_dgl:
    common:
      - output_types: [conda, pyproject]
        packages:
          - &numba numba>=0.57
          - *numpy
  python_run_cugraph_pyg:
    common:
      - output_types: [conda, pyproject]
        packages:
          - *numba
          - *numpy
          - pandas
  rapids_build_skbuild:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - &rapids_build_backend rapids-build-backend>=0.3.0,<0.4.0.dev0
      - output_types: conda
        packages:
          - scikit-build-core>=0.10.0
      - output_types: [requirements, pyproject]
        packages:
          - scikit-build-core[pyproject]>=0.10.0
  rapids_build_setuptools:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - *rapids_build_backend
          - setuptools>=61.0.0
          - wheel
  test_cpp:
    common:
      - output_types: conda
        packages:
          - *cmake_ver
          - nccl>=2.19
  test_notebook:
    common:
      - output_types: [conda, requirements]
        packages:
          - ipython
          - nbconvert
          - notebook>=0.5.0
          - ogb
  test_python_common:
    common:
      - output_types: [conda, pyproject, requirements]
        packages:
          - pytest
          - pytest-benchmark
          - pytest-cov
          - pytest-xdist
  test_python_cugraph_pyg:
    common:
      - output_types: [conda, pyproject, requirements]
        packages:
          - ogb
  test_python_pylibwholegraph:
    common:
      - output_types: [conda, pyproject, requirements]
        packages:
          - pytest-forked
          - scipy
  cugraph_dgl_dev:
    common:
      - output_types: [conda]
        packages:
          - dgl>=2.4.0.cu*
          - &tensordict tensordict>=0.1.2,<=0.6.2
  cugraph_pyg_dev:
    common:
      - output_types: [conda]
        packages:
          - *tensordict

  depends_on_pytorch:
    common:
      - output_types: [conda]
        packages:
          - torchdata
          - pydantic
      - output_types: [requirements, pyproject]
        packages:
          - torch>=2.3
          - tensordict>=0.1.2,<=0.6.2
    specific:
      - output_types: [requirements]
        matrices:
          - matrix: {cuda: "12.*"}
            packages:
              - --extra-index-url=https://download.pytorch.org/whl/cu126
          - matrix: {cuda: "11.*"}
            packages:
              - --extra-index-url=https://download.pytorch.org/whl/cu118
          - {matrix: null, packages: null}
      - output_types: [conda]
        matrices:
          - matrix: {cuda: "11.*"}
            packages:
              - pytorch>=2.3,<=2.5.1 # This is the final CUDA 11 build on conda-forge.
          - matrix: {cuda: "12.*"}
            packages:
              - pytorch>=2.3
          - {matrix: null, packages: ["pytorch>=2.3"]}

  depends_on_dgl:
    specific:
      - output_types: [conda]
        matrices:
          - matrix: {arch: x86_64, cuda: "12.*"}
            packages:
              - "dglteam/label/th24_cu124::dgl"
          - matrix: {arch: x86_64, cuda: "11.*"}
            packages:
              - "dglteam/label/th24_cu118::dgl"
          - {matrix: null, packages: null}

  depends_on_pyg:
    common:
      - output_types: [conda]
        packages:
          - pytorch_geometric>=2.5,<2.7
      - output_types: [pyproject, requirements]
        packages:
          - torch-geometric>=2.5,<2.7

  depends_on_pylibwholegraph:
    common:
      - output_types: conda
        packages:
          - &pylibwholegraph_unsuffixed pylibwholegraph==25.6.*,>=0.0.0a0
      - output_types: requirements
        packages:
          # pip recognizes the index as a global option for the requirements.txt file
          - --extra-index-url=https://pypi.nvidia.com
          - --extra-index-url=https://pypi.anaconda.org/rapidsai-wheels-nightly/simple
    specific:
      - output_types: [requirements, pyproject]
        matrices:
          - matrix:
              cuda: "12.*"
              cuda_suffixed: "true"
            packages:
              - pylibwholegraph-cu12==25.6.*,>=0.0.0a0
          - matrix:
              cuda: "11.*"
              cuda_suffixed: "true"
            packages:
              - pylibwholegraph-cu11==25.6.*,>=0.0.0a0
          - {matrix: null, packages: [*pylibwholegraph_unsuffixed]}

  depends_on_libraft:
    common:
      - output_types: conda
        packages:
          - &libraft_unsuffixed libraft==25.6.*,>=0.0.0a0
      - output_types: requirements
