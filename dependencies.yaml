        matrices:
          - matrix:
              cuda: "12.*"
              cuda_suffixed: "true"
            packages:
              - libraft-cu12==25.6.*,>=0.0.0a0
          - matrix:
              cuda: "11.*"
              cuda_suffixed: "true"
            packages:
              - libraft-cu11==25.6.*,>=0.0.0a0
          - {matrix: null, packages: [*libraft_unsuffixed]}

  depends_on_librmm:
