    #       All RAPIDS wheel builds (including in devcontainers) expect cupy to be suffixed.
    specific:
      - output_types: [requirements, pyproject]
        matrices:
          - matrix: {cuda: "12.*"}
            packages:
              - cupy-cuda12x>=13.2.0
          - matrix: {cuda: "11.*"}
            packages: &cupy_packages_cu11
              - cupy-cuda11x>=13.2.0
          - {matrix: null, packages: *cupy_packages_cu11}
  depends_on_cugraph_pyg:
    common:
      - output_types: conda
        packages:
          - cugraph-pyg==25.6.*,>=0.0.0a0
  depends_on_mkl:
    common:
      - output_types: conda
        packages:
          - mkl<2024.1.0
