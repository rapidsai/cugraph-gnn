# Dependency list for https://github.com/rapidsai/dependency-file-generator
files:
  all:
    output: [conda]
    matrix:
      # CUDA versions match PyTorch releases, not RAPIDS
      # ref: https://pytorch.org/get-started/locally/
      cuda: ["11.8", "12.1", "12.4"]
      arch: [x86_64]
    includes:
      - checks
      - common_build
      - cuda
      - cuda_version
      - docs
      - python_build_cythonize
      - depends_on_rmm
      - depends_on_cugraph
      - depends_on_cudf
      - depends_on_dask_cudf
      - depends_on_pylibraft
      - depends_on_raft_dask
      - depends_on_pylibcugraphops
      - depends_on_cupy
      - depends_on_pytorch
      - depends_on_dgl
      - depends_on_pyg
      - python_run_cugraph_dgl
      - python_run_cugraph_pyg
      - rapids_build_setuptools
      - rapids_build_skbuild
      - test_cpp
      - test_notebook
      - test_python_common
      - test_python_pylibwholegraph

  checks:
    output: none
    includes:
      - checks
      - py_version
  docs:
    output: none
    includes:
      - cuda_version
      - docs
      - py_version
      - depends_on_pylibcugraphops
  test_cpp:
    output: none
    includes:
      - cuda_version
      - test_cpp
  test_notebooks:
    output: none
    includes:
      - cuda_version
      - depends_on_pytorch
      - py_version
      - test_notebook
  test_python:
    output: none
    includes:
      - cuda_version
      - depends_on_cugraph
      - depends_on_cudf
      - depends_on_dgl
      - depends_on_pytorch
      - py_version
      - test_python_common

  py_build_pylibwholegraph:
    output: pyproject
    pyproject_dir: python/pylibwholegraph
    extras:
      table: build-system
    includes:
      - rapids_build_skbuild
  py_rapids_build_pylibwholegraph:
    output: pyproject
    pyproject_dir: python/pylibwholegraph
    extras:
      table: tool.rapids-build-backend
      key: requires
    includes:
      - common_build
      - python_build_cythonize
  py_run_pylibwholegraph:
    output: pyproject
    pyproject_dir: python/pylibwholegraph
    extras:
      table: project
    includes:
      - python_run_pylibwholegraph
  py_test_pylibwholegraph:
    output: pyproject
    pyproject_dir: python/pylibwholegraph
    extras:
      table: project.optional-dependencies
      key: test
    includes:
      - test_python_common
      - test_python_pylibwholegraph

  py_build_cugraph_dgl:
    output: pyproject
    pyproject_dir: python/cugraph-dgl
    extras:
      table: build-system
    includes:
      - rapids_build_setuptools
  py_run_cugraph_dgl:
    output: pyproject
    pyproject_dir: python/cugraph-dgl
    extras:
      table: project
    includes:
      - depends_on_cugraph
      - depends_on_pylibcugraphops
      - python_run_cugraph_dgl
  py_test_cugraph_dgl:
    output: pyproject
    pyproject_dir: python/cugraph-dgl
    extras:
      table: project.optional-dependencies
      key: test
    includes:
      - depends_on_pylibwholegraph
      - depends_on_pytorch
      - test_python_common
  py_build_cugraph_pyg:
    output: pyproject
    pyproject_dir: python/cugraph-pyg
    extras:
      table: build-system
    includes:
      - rapids_build_setuptools
  py_run_cugraph_pyg:
    output: pyproject
    pyproject_dir: python/cugraph-pyg
    extras:
      table: project
    includes:
      - depends_on_cugraph
      - depends_on_pylibcugraphops
      - depends_on_pyg
      - python_run_cugraph_pyg
  py_test_cugraph_pyg:
    output: pyproject
    pyproject_dir: python/cugraph-pyg
    extras:
      table: project.optional-dependencies
      key: test
    includes:
      - depends_on_pyg
      - depends_on_pylibwholegraph
      - depends_on_pytorch
      - test_python_common
      - test_python_cugraph_pyg

  cugraph_dgl_dev:
    matrix:
      cuda: ["11.8"]
    output: conda
    conda_dir: python/cugraph-dgl/conda
    includes:
      - checks
      - depends_on_cugraph
      - depends_on_pylibcugraphops
      - depends_on_dgl
      - depends_on_pytorch
      - cugraph_dgl_dev
      - test_python_common
  cugraph_pyg_dev:
    matrix:
      cuda: ["11.8"]
    output: conda
    conda_dir: python/cugraph-pyg/conda
    includes:
      - checks
      - depends_on_cugraph
      - depends_on_pyg
      - depends_on_pylibcugraphops
      - depends_on_pytorch
      - cugraph_pyg_dev
      - test_python_common
channels:
  - rapidsai
  - rapidsai-nightly
  - dask/label/dev
  - conda-forge
  - nvidia
dependencies:
  checks:
    common:
      - output_types: [conda, requirements]
        packages:
          - pre-commit
  cuda_version:
    specific:
      - output_types: conda
        matrices:
          - matrix:
              cuda: "11.2"
            packages:
              - cuda-version=11.2
          - matrix:
              cuda: "11.4"
            packages:
              - cuda-version=11.4
          - matrix:
              cuda: "11.5"
            packages:
              - cuda-version=11.5
          - matrix:
              cuda: "11.8"
            packages:
              - cuda-version=11.8
          - matrix:
              cuda: "12.0"
            packages:
              - cuda-version=12.0
          - matrix:
              cuda: "12.1"
            packages:
              - cuda-version=12.1
          - matrix:
              cuda: "12.2"
            packages:
              - cuda-version=12.2
          - matrix:
              cuda: "12.4"
            packages:
              - cuda-version=12.4
          - matrix:
              cuda: "12.5"
            packages:
              - cuda-version=12.5
  cuda:
    specific:
      - output_types: [conda]
        matrices:
          - matrix:
              cuda: "12.*"
            packages:
              - cuda-cudart-dev
              - cuda-nvtx-dev
              - cuda-profiler-api
              - libcublas-dev
              - libcurand-dev
              - libcusolver-dev
              - libcusparse-dev
          - matrix:
              cuda: "11.*"
            packages:
              - cudatoolkit
              - cuda-nvtx
  common_build:
    common:
      - output_types: [conda, pyproject]
        packages:
          - &cmake_ver cmake>=3.26.4,!=3.30.0
          - ninja

  docs:
    common:
      - output_types: [conda]
        packages:
          - breathe
          - doxygen
          - graphviz
          - ipython
          - nbsphinx
          - numpydoc
          - pydata-sphinx-theme
          - recommonmark
          - sphinx-copybutton
          - sphinx-markdown-tables
          - sphinx<6
          - sphinxcontrib-websupport
  py_version:
    specific:
      - output_types: [conda]
        matrices:
          - matrix:
              py: "3.10"
            packages:
              - python=3.10
          - matrix:
              py: "3.11"
            packages:
              - python=3.11
          - matrix:
              py: "3.12"
            packages:
              - python=3.12
          - matrix:
            packages:
              - python>=3.10,<3.13
  python_build_cythonize:
    common:
      - output_types: [conda, pyproject, requirements]
        packages:
          - cython>=3.0.0
  python_run_pylibwholegraph:
    common:
      - output_types: [conda, pyproject, requirements]
        packages:
          - &numpy numpy>=1.23,<3.0a0
  python_run_cugraph_dgl:
    common:
      - output_types: [conda, pyproject]
        packages:
          - &numba numba>=0.57
          - *numpy
  python_run_cugraph_pyg:
    common:
      - output_types: [conda, pyproject]
        packages:
          - *numba
          - *numpy
          - pandas
  rapids_build_skbuild:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - &rapids_build_backend rapids-build-backend>=0.3.0,<0.4.0.dev0
      - output_types: conda
        packages:
          - scikit-build-core>=0.10.0
      - output_types: [requirements, pyproject]
        packages:
          - scikit-build-core[pyproject]>=0.10.0
  rapids_build_setuptools:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - *rapids_build_backend
          - setuptools>=61.0.0
          - wheel
  test_cpp:
    common:
      - output_types: conda
        packages:
          - *cmake_ver
          - nccl>=2.19
  test_notebook:
    common:
      - output_types: [conda, requirements]
        packages:
          - ipython
          - nbconvert
          - notebook>=0.5.0
          - ogb
  test_python_common:
    common:
      - output_types: [conda, pyproject]
        packages:
          - pytest
          - pytest-benchmark
          - pytest-cov
          - pytest-xdist
  test_python_cugraph_pyg:
    common:
      - output_types: [conda, pyproject, requirements]
        packages:
          - ogb
  test_python_pylibwholegraph:
    common:
      - output_types: [conda, pyproject, requirements]
        packages:
          - pytest-forked
          - scipy
  cugraph_dgl_dev:
    common:
      - output_types: [conda]
        packages:
          - dgl>=2.4.0.cu*
          - &tensordict tensordict>=0.1.2
  cugraph_pyg_dev:
    common:
      - output_types: [conda]
        packages:
          - *tensordict

  depends_on_pytorch:
    common:
      - output_types: [conda]
        packages:
          - pytorch::pytorch>=2.3,<2.4.0a0
          - torchdata
          - pydantic
    specific:
      - output_types: [requirements]
        matrices:
          - matrix: {cuda: "12.*"}
            packages:
              - --extra-index-url=https://download.pytorch.org/whl/cu121
          - matrix: {cuda: "11.*"}
            packages:
              - --extra-index-url=https://download.pytorch.org/whl/cu118
          - {matrix: null, packages: null}
      - output_types: [requirements, pyproject]
        matrices:
          - matrix: {cuda: "12.*"}
            packages:
              - &pytorch_pip torch>=2.3,<2.4.0a0
              - *tensordict
          - matrix: {cuda: "11.*"}
            packages:
              - *pytorch_pip
              - *tensordict
          - {matrix: null, packages: [*pytorch_pip, *tensordict]}
      - output_types: [conda]
        matrices:
          - matrix: {cuda: "12.*"}
            packages:
              - pytorch-cuda=12.1
          - matrix: {cuda: "11.*"}
            packages:
              - pytorch-cuda=11.8

  depends_on_dgl:
    specific:
      - output_types: [conda]
        matrices:
          - matrix: {cuda: "12.*"}
            packages:
              - "dglteam/label/th23_cu121::dgl>=2.4.0.th23.cu*"
          - matrix: {cuda: "11.*"}
            packages:
              - "dglteam/label/th23_cu118::dgl>=2.4.0.th23.cu*"
          - {matrix: null, packages: ["dglteam/label/th23_cu121::dgl>=2.4.0.th23.cu*"]}

  depends_on_pyg:
    common:
      - output_types: [conda]
        packages:
          - pytorch_geometric>=2.5,<2.6
      - output_types: [pyproject, requirements]
        packages:
          - torch-geometric>=2.5,<2.6

  depends_on_pylibwholegraph:
    common:
      - output_types: conda
        packages:
          - &pylibwholegraph_unsuffixed pylibwholegraph==24.12.*,>=0.0.0a0
      - output_types: requirements
        packages:
          # pip recognizes the index as a global option for the requirements.txt file
          - --extra-index-url=https://pypi.nvidia.com
          - --extra-index-url=https://pypi.anaconda.org/rapidsai-wheels-nightly/simple
    specific:
      - output_types: [requirements, pyproject]
        matrices:
          - matrix:
              cuda: "12.*"
              cuda_suffixed: "true"
            packages:
              - pylibwholegraph-cu12==24.12.*,>=0.0.0a0
          - matrix:
              cuda: "11.*"
              cuda_suffixed: "true"
            packages:
              - pylibwholegraph-cu11==24.12.*,>=0.0.0a0
          - {matrix: null, packages: [*pylibwholegraph_unsuffixed]}

  depends_on_rmm:
    common:
      - output_types: conda
        packages:
          - &rmm_unsuffixed rmm==24.12.*,>=0.0.0a0
      - output_types: requirements
        packages:
          # pip recognizes the index as a global option for the requirements.txt file
          - --extra-index-url=https://pypi.nvidia.com
          - --extra-index-url=https://pypi.anaconda.org/rapidsai-wheels-nightly/simple
    specific:
      - output_types: [requirements, pyproject]
        matrices:
          - matrix:
              cuda: "12.*"
              cuda_suffixed: "true"
            packages:
              - rmm-cu12==24.12.*,>=0.0.0a0
          - matrix:
              cuda: "11.*"
              cuda_suffixed: "true"
            packages:
              - rmm-cu11==24.12.*,>=0.0.0a0
          - {matrix: null, packages: [*rmm_unsuffixed]}

  depends_on_cugraph:
    common:
      - output_types: conda
        packages:
          - &cugraph_unsuffixed cugraph==24.12.*,>=0.0.0a0
      - output_types: requirements
        packages:
          # pip recognizes the index as a global option for the requirements.txt file
          - --extra-index-url=https://pypi.nvidia.com
          - --extra-index-url=https://pypi.anaconda.org/rapidsai-wheels-nightly/simple
    specific:
      - output_types: [requirements, pyproject]
        matrices:
          - matrix:
              cuda: "12.*"
              cuda_suffixed: "true"
            packages:
              - cugraph-cu12==24.12.*,>=0.0.0a0
          - matrix:
              cuda: "11.*"
              cuda_suffixed: "true"
            packages:
              - cugraph-cu11==24.12.*,>=0.0.0a0
          - {matrix: null, packages: [*cugraph_unsuffixed]}

  depends_on_cudf:
