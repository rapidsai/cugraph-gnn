    specific:
      - output_types: [requirements, pyproject]
        matrices:
          - matrix:
              cuda: "12.*"
              cuda_suffixed: "true"
            packages:
              - pylibraft-cu12==24.12.*,>=0.0.0a0
          - matrix:
              cuda: "11.*"
              cuda_suffixed: "true"
            packages:
              - pylibraft-cu11==24.12.*,>=0.0.0a0
          - {matrix: null, packages: [*pylibraft_unsuffixed]}

  depends_on_raft_dask:
