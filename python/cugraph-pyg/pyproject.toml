[build-system]

requires = [
    "rapids-build-backend>=0.4.0,<0.5.0.dev0",
    "setuptools>=61.0.0",
    "wheel",
] # This list was generated by `rapids-dependency-file-generator`. To make changes, edit ../../dependencies.yaml and run `rapids-dependency-file-generator`.
build-backend = "rapids_build_backend.build"

[tool.pytest.ini_options]
testpaths = ["cugraph_pyg/tests"]

[project]
name = "cugraph-pyg"
dynamic = ["version"]
description = "cugraph-pyg - PyG support for cuGraph massive-scale, ultra-fast GPU graph analytics."
readme = { file = "README.md", content-type = "text/markdown" }
authors = [
    { name = "NVIDIA Corporation" },
]
license = { text = "Apache-2.0" }
requires-python = ">=3.10"
classifiers = [
    "Intended Audience :: Developers",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "cupy-cuda13x>=13.6.0",
    "numpy>=1.23,<3.0a0",
    "packaging",
    "pandas",
    "pylibcugraph==25.12.*,>=0.0.0a0",
    "pylibwholegraph==25.12.*,>=0.0.0a0",
    "torch-geometric>=2.5,<2.7",
] # This list was generated by `rapids-dependency-file-generator`. To make changes, edit ../../dependencies.yaml and run `rapids-dependency-file-generator`.

[project.urls]
Homepage = "https://github.com/rapidsai/cugraph-gnn"
Documentation = "https://docs.rapids.ai/api/cugraph/stable/"

[project.optional-dependencies]
test = [
    "cugraph==25.12.*,>=0.0.0a0",
    "cuml==25.12.*,>=0.0.0a0",
    "ogb",
    "pytest-benchmark",
    "pytest-cov",
    "pytest-xdist",
    "pytest<9.0.0a0",
    "sentence-transformers",
    "torch>=2.9.0.dev0",
] # This list was generated by `rapids-dependency-file-generator`. To make changes, edit ../../dependencies.yaml and run `rapids-dependency-file-generator`.

[tool.setuptools]
license-files = ["LICENSE"]

[tool.setuptools.dynamic]
version = {file = "cugraph_pyg/VERSION"}

[tool.setuptools.packages.find]
include = [
    "cugraph_pyg*",
    "cugraph_pyg.*",
]

[tool.rapids-build-backend]
build-backend = "setuptools.build_meta"
dependencies-file = "../../dependencies.yaml"
matrix-entry = "cuda_suffixed=true"

[tool.pydistcheck]
select = [
    "distro-too-large-compressed",
]

# PyPI limit is 100 MiB, fail CI before we get too close to that
max_allowed_size_compressed = '10Mi'
