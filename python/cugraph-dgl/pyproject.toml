[build-system]

requires = [
    "cmake>=3.26.4,!=3.30.0",
    "cython>=3.0.0",
    "ninja",
] # This list was generated by `rapids-dependency-file-generator`. To make changes, edit ../../dependencies.yaml and run `rapids-dependency-file-generator`.
build-backend = "setuptools.build_meta"

[project]
name = "cugraph-dgl"
dynamic = ["version"]
description = "cugraph extensions for DGL"
readme = { file = "README.md", content-type = "text/markdown" }
authors = [
    { name = "NVIDIA Corporation" },
]
license = { text = "Apache 2.0" }
requires-python = ">=3.10"
classifiers = [
    "Intended Audience :: Developers",
    "Programming Language :: Python",
]
dependencies = [
    "cugraph==24.12.*,>=0.0.0a0",
    "numba>=0.57",
    "numpy>=1.23,<3.0a0",
    "pylibcugraphops==24.12.*,>=0.0.0a0",
] # This list was generated by `rapids-dependency-file-generator`. To make changes, edit ../../dependencies.yaml and run `rapids-dependency-file-generator`.

[project.optional-dependencies]
test = [
    "pandas",
    "pylibwholegraph==24.12.*,>=0.0.0a0",
    "pytest",
    "pytest-benchmark",
    "pytest-cov",
    "pytest-forked",
    "pytest-xdist",
    "scipy",
] # This list was generated by `rapids-dependency-file-generator`. To make changes, edit ../../dependencies.yaml and run `rapids-dependency-file-generator`.

[project.urls]
Homepage = "https://github.com/rapidsai/cugraph"
Documentation = "https://docs.rapids.ai/api/cugraph/stable/"

[tool.setuptools]
license-files = ["LICENSE"]

[tool.setuptools.dynamic]
version = {file = "cugraph_dgl/VERSION"}

[tool.setuptools.packages.find]
include = [
    "cugraph_dgl*",
]
